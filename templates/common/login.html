{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %} " rel="stylesheet">
    <link href="{% static 'css/main.css' %} " rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block align-self-center">
                                <video id="video" autoplay muted></video>
                                <div class="stack-top" id="stack-top"></div>
                                <div class="face_nome" id="face_nome">&nbsp;</div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user_login" method="POST">
                                        {% csrf_token %}
                                        {{form | crispy}}
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" />
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

    <script>
        window.csrftoken = "{{csrftoken}}";
        var interval;
        const video = document.getElementById('video')

        function startVideo() {
            navigator.mediaDevices.getUserMedia({
                video: true
            }).then((stream) => {
                video.srcObject = stream
                video.onloadedmetadata = function (e) {
                    $('.stack-top').show()
                };
            });
        }
        startVideo()

        function capturar_video() {
            var canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d')
                .drawImage(video, 0, 0, canvas.width, canvas.height);
            var img_b64 = canvas.toDataURL('image/jpeg');
            $.ajax({
                type: "POST",
                url: "{% url 'login_face'%}",
                data: {
                    imageBase64: img_b64,
                    csrfmiddlewaretoken: getCookie("csrftoken")
                }
            }).done(function (data) {
                console.log(data)
                name = data.name
                score = data.score
                clearInterval(interval)
                $(".stack-top").fadeOut(200).fadeIn(200).fadeOut(200).fadeIn(200);
                timeout1 = setTimeout(function () {
                    window.location.replace("{%url 'redirect'%}")
                }, 1500);
                $('#face_nome').html('Welcome ' + name + '.')
                $('#face_nome').show()
            }).fail(function (jqXHR, textStatus, jsondata) {
                $('#face_nome').html('Invalid user!')
                $('#face_nome').show()
            });
        }
        interval = setInterval(function () {
            capturar_video()
        }, 2000);

        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start, c_end));
                }
            }
            return "";
        }
    </script>

</body>

</html>
